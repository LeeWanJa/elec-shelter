<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전기차 데이터</title>
</head>

<body>
    <script>
        let v_array = [];

        let v_ajax = new XMLHttpRequest();

        let v_url = "https://api.odcloud.kr/api/EvInfoServiceV2/v1/getEvSearchList";
        let v_query = "?serviceKey=YH1GhOHgfwGDXSpI%2B8hDxHrXKh%2FmrAVYzXRuJu4UJDEaSOJIhNQyBP%2Bg8ELz%2FSsKDJwXAMBLrRnS7mBvbXtHbw%3D%3D";
        v_query += "&perPage=3150";
        v_query += "&page=1";
        
        v_ajax.open('GET', v_url + v_query);

        v_ajax.onload = () => {
            let v_json = JSON.parse(v_ajax.response);

            v_array.push(v_json['data']);
            v_array = v_array[0];

            localStorage.setItem('elecItem', JSON.stringify(v_array));
        }

        v_ajax.send();
        console.log('통신 요청 완료');


    </script>
</body>

</html>
